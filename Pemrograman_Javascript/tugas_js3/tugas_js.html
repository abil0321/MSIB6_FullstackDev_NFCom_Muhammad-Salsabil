<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Eksternal</title>
    <style>
      input {
        width: 80%;
        height: 25px;
        border-radius: 5px;
      }
      td{
        padding: 10px;
      }
      li{
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form action="" id="form">
      <table
        style="
          width: 50%;
          border: 1px solid black;
          background-color: aquamarine;
          margin: auto;
          padding: 20px;
        "
      >
        <thead>
          <tr>
            <th colspan="2" style="padding: 10px;">Form Input</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <label for="">Nama Lengkap</label>
            </td>
            <td>
              <input
                type="text"
                name="nama"
                id=""
                placeholder="Masukkan Nama Anda"
                required
              />
              <br>
              <span id="val_nama"></span>
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Pekerjaan</label>
            </td>
            <td>
              <input
                type="text"
                name="pekerjaan"
                id=""
                placeholder="Masukkan Pekerjaan"
              />
              <br>
              <span id="val_pek"></span>
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Hobby</label>
            </td>
            <td>
              <input
                type="text"
                name="hobby"
                id=""
                placeholder="Masukkan Hobby"
              />
              <br>
              <span id="val_hob"></span>
            </td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <th style="padding: 10px;" colspan="2">
              <button
                type="button"
                value=""
                name="proses"
                onclick="perkenalan()"
                style="padding: 5px; border-radius: 4px;"
              >
                Submit
              </button>
            </th>
          </tr>
        </tfoot>
      </table>
    </form>

    <h2 style="text-align: center;">Result</h2>
    <ul style="padding-left: 40%;">
        <li>Nama: <b id="namaR"></b></li>
        <li>Pekerjaan: <b id="pekR"></b></li>
        <li>Hobby: <b id="hobR"></b></li>
    </ul>
    <center id="hasil" style="font-size: 20px;"></center>

    <script src="script_tugas.js"></script>
  </body>
</html>
