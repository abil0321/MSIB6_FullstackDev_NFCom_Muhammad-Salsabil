<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Latihan DOM</title>
    </head>
    <body>
        <h1 id="isi"></h1>
        <p id="warna">Warna Biru</p>
        <script>
            document.getElementById("isi").innerHTML = "Hello saya Franss!";

            let div = document.createElement("div");
            div.id = "content";
            div.innerHTML = "<p>Contoh Menambahkan Element</p>";
            document.body.appendChild(div);

            document.getElementById("warna").style.color = "darkblue";
        </script>
        <script>
            function salam(nama) {
                alert(`Welcome, ${nama}!`);
                document.write(`Apa kabar ${nama}? </br>`);
            }
            let siswa = "Yoga";
            salam(siswa);
        </script>
    </body>
</html>
